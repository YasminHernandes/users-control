<div class="fixed right-2 top-4 w-full max-w-max flex gap-4 border border-solid rounded-lg p-4 transition-opacity duration-500 md:max-w-[432px] md:right-4" [class]="opacity" [ngClass]="{
    'bg-chateau-green-100 border-chateau-green-500': iconType === 'success',
    'bg-roman-100 border-roman-500': iconType === 'error',
}">
    <svg-icon [src]="handleToggleIcon()"  [ngClass]="dynamicColor"></svg-icon>
    <div class="basis-full">
        <p class="font-semibold text-lg" [ngClass]="{
            'text-chateau-green-500': iconType === 'success',
            'text-roman-500': iconType === 'error',
        }">
            {{ title ? title : '' }}
        </p>
        <span class="text-mine-shaft-600 text-sm">
            {{ message ? message : '' }}
        </span>
    </div>
    <svg-icon src="/assets/icons/svg/close.svg" [ngClass]="dynamicColor"></svg-icon>
</div>
